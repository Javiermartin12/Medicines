name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17"

      - name: Install dependencies
        working-directory: ./Pomodoro # Usa esta ruta
        run: npm install --legacy-peer-deps

      - name: Install CocoaPods dependencies
        working-directory: ./Pomodoro/ios # Ruta a la carpeta ios dentro de Pomodoro
        run: pod install

      - name: Build App for iOS
        working-directory: ./Pomodoro/ios # Ruta a la carpeta ios dentro de Pomodoro
        run: |
          xcodebuild -workspace YourApp.xcworkspace \  # Reemplaza con el nombre real
            -scheme YourApp \  # Reemplaza con el nombre real
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/YourApp.xcarchive \
            archive
